      <!-- audio player stuff -->
    <script>
      const playlist = document.getElementById('playlist');
      const playButtons = playlist.querySelectorAll('.playButton');
    
      playButtons.forEach(button => {
        const audioId = button.dataset.track;
        const audio = document.getElementById(audioId);
    
        button.addEventListener('click', () => {
          if (audio.paused) {
            audio.play();
            button.textContent = "Pause";
          } else {
            audio.pause();
            button.textContent = "Play";
          }
        });
    
        // Optional: Display song duration
        audio.addEventListener('loadedmetadata', () => {
          const duration = formatTime(audio.duration);
          const listItem = button.parentNode;
          const durationSpan = document.createElement('span');
          durationSpan.textContent = ` (${duration})`;
          listItem.appendChild(durationSpan);
        });
    
    
        // Optional: Handle song ending
        audio.addEventListener('ended', () => {
           button.textContent = "Play"; // Reset button text
        });
    
      });
    
      // Helper function to format time (e.g., 03:45)
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        const formattedSeconds = remainingSeconds < 10 ? '0' + remainingSeconds : remainingSeconds;
        return minutes + ':' + formattedSeconds;
      }
    
    </script>
